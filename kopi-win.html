<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ulul Albab</title>
  <link rel="stylesheet" href="css/kopi-win.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <button class="close-btn" id="closeBtn" onclick="goBack()">

    <section class="gallery">

      </div>
      <div class="gallery-item">

      </div>
      <div class="gallery-item">

        <p>Feed Design</p>
      </div>
      
      <!-- Lightbox -->
      <div class="lightbox" id="lightbox">
        <div class="lightbox-inner" onclick="event.stopPropagation()">
          <button class="close" onclick="closeLightbox()" aria-label="Close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div id="lightbox-content"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/kopi-win.js"></script>
